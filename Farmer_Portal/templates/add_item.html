<!DOCTYPE html>
<html>
  <head>
    <title>Add an item for cell</title>
    <meta name="description" content="Farmer-login-page" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="author" content="Hackguru" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <div class="mt-2 justify-content-center container col-xs-12 col-sm-12 col-md-8 col-xl-6"">
      <div class="container bg-primary d-flex justify-content-center flex-direction-col rounded shadow-sm" style="height: 100px;">
        <h2 class="my-auto" style="color: white;">Add an Item</h2>
      </div>
      <form
        action={% url 'Product Info page' %}
        method="POST"
        class="container rounded shadow"
      >
        {% csrf_token %}
        <div class="form-group">
          <label for="owner" class="col-form-label">
            Owner Name :
          </label>
          <input
            class="form-control"
            type="text"
            name="owner"
            id="owner"
            placeholder="Enter Your Name"
            required
          />
        </div>

          <div class="form-group">
          <label for="contact" class="col-form-label">
            Contact Number :
          </label>
          <input
            class="form-control"
            type="number"
            name="contact"
            id="contact"
            placeholder="Enter Your Contact Number"
            required
          />
          </div>

        <div>
          <label for="Name" class="col-form-label">
            Product Name :
          </label>
          <input
            class="form-control"
            type="text"
            name="Name"
            id="Name"
            placeholder="Enter Item"
            required
          />
        </div>

        <div class="form-group">
          <label for="Desciption" class="col-form-label">
            Description of Item:<br />
          </label>
          <textarea
            class="form-control"
            id="Description"
            name="desc"
            rows="5"
            placeholder="write Something about your product"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="prize" class="col-form-label">
            Rate(per KG) :
          </label>
          <input
            class="form-control"
            type="number"
            name="prize"
            id="prize"
            placeholder="Enter the prize of your product"
            required
          />
        </div>

        <div class="form-group">
          <label for="stock" class="col-form-label">
            Available stock:
          </label>
          <input
            class="form-control"
            type="number"
            name="stock"
            id="stock"
            placeholder="How much stock available"
            required
          />
        </div>

        <div class="form-group">
          <label for="photo" class="col-form-label">
            Image of Product:
          </label>
          <input
            class="form-control-file"
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            required
          />
        </div>
        <div class="text-center">

          <input class="btn btn-primary mb-2 mh-auto" type="submit" value="Register Item" id="submit" />
        </div>
      </form>
    </div>
  </body>
  <script></script>
</html>
